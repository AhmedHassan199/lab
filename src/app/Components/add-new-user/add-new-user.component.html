<form class="form ">
  <div class="form-group d-flex text-center">
    <label class="col-3">UserName :</label>
    <input #username class="form-control" type="text">
  </div>
  <div class="form-group d-flex text-center m-1">
    <label class="col-3">Email :</label>
    <input #email class="form-control" type="email">
  </div>
  <div class="form-group d-flex text-center m-1">
    <label class="col-3">Age :</label>
    <input #age class="form-control" type="number">
  </div>
  <div class="form-group d-flex text-center justify-content-center m-1">
    <input class="btn btn-outline-success" type="button" value="ADD" (click)="Add(username.value, email.value, age.value)">
  </div>


  
</form>
